<!DOCTYPEhtml><htmllang="en"><head><metacharset="utf-8"><title>Vuebenchmark</title></head><body><scriptsrc="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.min.js"></script><scriptsrc="../../dist/vue.min.js"></script><style>.danger{background-color:red;}</style><scripttype="text/x-template"id="t"><div><h1>{{items.length}}Components</h1><p>{{action}}took{{time}}ms.</p><button@click="shuffle">shuffle</button><button@click="add">add</button><tableclass="tabletable-hovertable-stripedtest-data"><rowv-for="iteminitems":key="item.id":class="{danger:item.id===selected}":item="item"@select="select(item)"@remove="remove(item)"></row></table></div></script><scripttype="text/x-template"id="row"><tr><tdclass="col-md-1">{{item.id}}</td><tdclass="col-md-4"><a@click="$emit('select')">{{item.label}}</a></td><tdclass="col-md-1"><button@click="$emit('remove')">remove</button></td></tr></script><divid="el"></div><script>vartotal=1000varitems=[]for(vari=0;i<total;i++){items.push({id:i,label:String(Math.random()).slice(0,5)})}vars=window.performance.now()console.profile('render')varvm=newVue({el:'#el',template:'#t',data:{total:total,time:0,action:'Render',items:items,selected:null},methods:{shuffle:monitor('shuffle',function(){this.items=_.shuffle(this.items)}),add:monitor('add',function(){this.items.push({id:total++,label:String(Math.random()).slice(0,5)})}),select:monitor('select',function(item){this.selected=item.id}),remove:monitor('remove',function(item){this.items.splice(this.items.indexOf(item),1)})},components:{row:{props:['item'],template:'#row'}}})setTimeout(function(){vm.time=window.performance.now()-sconsole.profileEnd('render')},0)functionmonitor(action,fn){returnfunction(){vars=window.performance.now()fn.apply(this,arguments)Vue.nextTick(function(){vm.action=actionvm.time=window.performance.now()-s})}}</script></body></html>
